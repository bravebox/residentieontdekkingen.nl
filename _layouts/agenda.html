---
layout: default
---

<div id="wrapper">
  <div class="w960">
    <div id="sidebar">
      {% include sidebar.html %}
      <div class="clr h20"></div>
    </div>

    <div id="content">

      <div id="snl">
        {% include subnav.html %}
      </div>

      <div class="clr"></div>

      <div id="nvl">
        {% include nav.html %}
      </div>

      <div id="content_inner">

        <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <article class="post-content">
        <ul>
          {% assign agenda = (site.pages | where: "layout" , "agenda-item") %}
          {% for page in agenda %}
            <li>
              <h3><a class="post-link" href="{{ page.permalink | prepend: site.baseurl }}"><span class="red">&rsaquo;</span> {{ page.title }}</a></h3>
            </li>
          {% endfor %}
        </ul>
        </article>

      </div>

    </div>
    <div class="clr"></div>

  </div>
</div>
